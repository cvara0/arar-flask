<!DOCTYPE html>
<html>
  <head>
    <title>Artistas y Artesanos - {% block title %}{% endblock %}</title>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+DE+Grund&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container body-bg mt-4 animate__animated animate__fadeIn">
    
    <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-8 col-sm-8 col-6">
            <h3 class="playwrite-de-grund"> Arte y Artesanías Agentinas</h3>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4 col-6">
            <a
            class="button-74"
            href="#"
            > &nbsp 🔐 &nbsp</a> 
            <a
            class="button-74"
            href="#"
            > &nbsp 📝 &nbsp</a> 
        </div>
    </div>
    


     <nav class="row justify-content-center mt-4 playwrite-de-grund">
      <a
        class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 button-74"
        href="{{ url_for('inicio') }}"
        >Inicio</a
      >
      <a
        class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 button-74"
        aria-current="page"
        href="{{ url_for('arar.arte') }}"
        >Artesanías</a
      >
      <a
        class="col-xl-2 col-lg-2 col-md-3 col-sm-5 col-6 button-74"
        href="{{ url_for('arar.arte') }}"
        >Obras de Arte</a
      >
      <a
        class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-6 button-74"
        href="{{ url_for('arar.arte') }}"
        >Diseño Industrial</a
      >
      <a
        class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 button-74"
        href="{{ url_for('arar.arte') }}"
        >Creadores</a
      >
      <a
        class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 button-74"
        href="{{ url_for('arar.arte') }}"
        >Mi Perfil</a
      >
      <a
        class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 button-74"
        href="{{ url_for('arar.arte') }}"
        >Novedades</a
      >
      <a
      class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-4 button-74"
      href="{{ url_for('arar.arte') }}"
      >Contacto</a
    >
    </nav> 

    <main class="mt-4">{% block content %} {% endblock %}</main>

    <footer
      class="playwrite-de-grund"
      style="text-align: center; margin-top: 21px; margin-bottom: 21px"
    >
      &copy; 2024 Arte y Artesanías Argentinas. Todos los derechos reservados.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>
  </body>
</html>
